<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="AddUser.css">
</head>
<body>

<h1 class="text-center">Add user</h1><br>
<form class="row g-3" method="post" action="/HomeworkWeb_war/adduser">
    <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Enter user login:</label>
        <input type="text" name="login" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Enter user password:</label>
        <input type="text" name="password" class="form-control" id="validationDefault02" required>
    </div>
    <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Select user sex:</label>
        <select class="form-select" name="sex" id="validationDefault03" required>
            <option selected disabled value="">Select...</option>
            <option>man</option>
            <option>woman</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="validationDefault06" class="form-label">Enter user description:</label>
        <input type="text" class="form-control" name="description" id="validationDefault06" required>
    </div>
    <div class="col-md-6">
        <label for="validationDefault04" class="form-label">Select user role:</label>
        <select class="form-select" name="role" id="validationDefault04" required>
            <option selected disabled value="">Select...</option>
            <option>admin</option>
            <option>user</option>
        </select>
    </div>
    <div class="col-md-12">
        <button class="btn btn-outline-danger" type="submit">Send</button>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
