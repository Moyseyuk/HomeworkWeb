<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="EntryPage.css">
</head>
<body>

<form class="row g-3" method="post" action="/HomeworkWeb_war/login">
    <h1 class="text-center">Login page</h1>
    <div class="col-md-2 offset-md-5">
        <label for="validationDefault01" class="form-label">Enter login</label>
        <input type="text" name="login" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-2 offset-md-5">
        <label for="validationDefault02" class="form-label">Enter password:</label>
        <input type="text" name="password" class="form-control" id="validationDefault02" required>
    </div>
    <div>
        <button class="btn btn-outline-warning" type="submit">Login</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
